		// Place camera at origin and point it towards the test star
		camera.position.set(0, 0, 0); 
		camera.lookAt(new THREE.Vector3(1,0,0));
		
		function timeFormat(x) {
			var hours = Math.floor(x/3600);
			var minutes  = Math.floor((x%3600)/60);
			var n = (hours%24)+":"+minutes+":00"
			return n;
		}
		
		var isClockOn = true;
		var stateChange = true;
		var timeStamp2 = 0;
		function stopClock() {
			isClockOn = false;
		}
		function startClock() {
			isClockOn = true;
		}
		
		var timeStamp = Date.now();
		var multiplier = 1;
		
        animate(); 
	  
		function animate() {
			requestAnimationFrame( animate );
			render();
			}
      
		function render() {
			if (isClockOn) {
				if (stateChange == false) {
					timeStamp = timeStamp + Date.now() - timeStamp2;
				}
				if (window.isK3Down){
					multiplier = 2;
				}else {
					multiplier = 1
				}
				if (window.isK4Down){
					multiplier = -1.3;
				}else {
					multiplier = 1
				}
				var timer = -0.00375 * multiplier * (Date.now()-timeStamp);
				camera.rotation.y = timer * Math.PI / 180;
				var earthTime = timeFormat(((9/10)*(Date.now()-timeStamp)));
				document.getElementById("clocktext").value = "Time:" + earthTime;
				stateChange = true;
				
			} else {
				if (stateChange == true) {
					timeStamp2 = Date.now();
				}
				stateChange = false;
			}
			
			renderer.render( scene, camera );
			}
